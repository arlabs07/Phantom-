<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Cloud VPN Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --primary-color: #1a73e8;
      --bg-color: #fff;
      --text-color: #202124;
      --border-color: #e0e0e0;
      --hover-color: #f1f3f4;
      --error-color: #d93025;
      --success-color: #1e8e3e;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #202124;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: fixed;
      touch-action: manipulation;
    }

    .browser-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg-color);
    }

    .top-bar {
      background: var(--bg-color);
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid var(--border-color);
      min-height: 56px;
      z-index: 1000;
      flex-shrink: 0;
    }

    .nav-buttons {
      display: flex;
      gap: 4px;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      color: #5f6368;
      transition: background 0.2s;
      user-select: none;
    }

    .nav-btn:active:not(:disabled) {
      background: var(--hover-color);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .url-container {
      flex: 1;
      background: var(--hover-color);
      border-radius: 24px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 40px;
    }

    .lock-icon {
      color: #5f6368;
      font-size: 16px;
      flex-shrink: 0;
    }

    .lock-icon.secure {
      color: var(--success-color);
    }

    #url-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      color: var(--text-color);
      outline: none;
      min-width: 0;
    }

    #url-input::placeholder {
      color: #80868b;
    }

    .go-btn {
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      flex-shrink: 0;
      user-select: none;
    }

    .go-btn:active {
      background: #e8f0fe;
    }

    .menu-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      color: #5f6368;
      flex-shrink: 0;
    }

    .content-wrapper {
      flex: 1;
      overflow: hidden;
      position: relative;
      background: var(--bg-color);
      min-height: 0;
    }

    #browser-content {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
      overscroll-behavior: contain;
    }

    #browser-content.rendered {
      padding: 0;
    }

    #browser-content a {
      color: var(--primary-color);
      text-decoration: none;
    }

    #browser-content img {
      max-width: 100%;
      height: auto;
    }

    #browser-content input,
    #browser-content textarea,
    #browser-content select {
      font-size: 16px !important;
    }

    .loading-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary-color);
      transform: scaleX(0);
      transform-origin: left;
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    .loading-bar.active {
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { transform: scaleX(0); }
      50% { transform: scaleX(0.7); }
      100% { transform: scaleX(1); }
    }

    .status-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.87);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
      max-width: 90%;
      text-align: center;
      pointer-events: none;
    }

    .status-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .status-toast.error {
      background: var(--error-color);
    }

    .status-toast.success {
      background: var(--success-color);
    }

    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 32px;
      text-align: center;
    }

    .chrome-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #4285f4, #34a853, #fbbc04, #ea4335);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .welcome-screen h1 {
      font-size: 24px;
      color: var(--text-color);
      margin-bottom: 12px;
      font-weight: 500;
    }

    .welcome-screen p {
      color: #5f6368;
      font-size: 14px;
      line-height: 1.5;
    }

    .welcome-screen .status {
      margin-top: 16px;
      color: var(--primary-color);
      font-size: 13px;
      font-weight: 500;
    }

    .error-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 32px;
      text-align: center;
    }

    .error-screen .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .error-screen h2 {
      color: var(--error-color);
      margin-bottom: 12px;
      font-size: 20px;
      font-weight: 500;
    }

    .error-screen p {
      color: #5f6368;
      font-size: 14px;
      line-height: 1.5;
    }

    .retry-btn {
      margin-top: 20px;
      padding: 10px 24px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .retry-btn:active {
      opacity: 0.8;
    }

    .connection-status {
      position: fixed;
      top: 60px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--success-color);
      z-index: 999;
      transition: background 0.3s;
    }

    .connection-status.disconnected {
      background: var(--error-color);
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 768px) {
      .url-container {
        padding: 0 12px;
      }

      #url-input {
        font-size: 16px;
      }
    }

    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="browser-container">
    <div class="loading-bar" id="loading-bar"></div>
    <div class="connection-status" id="connection-status"></div>
    
    <div class="top-bar no-select">
      <div class="nav-buttons">
        <button class="nav-btn" id="back-btn" disabled title="Back">‚Üê</button>
        <button class="nav-btn" id="forward-btn" disabled title="Forward">‚Üí</button>
        <button class="nav-btn" id="refresh-btn" disabled title="Refresh">‚Üª</button>
      </div>
      
      <div class="url-container">
        <span class="lock-icon" id="lock-icon">üîí</span>
        <input 
          type="text" 
          id="url-input" 
          placeholder="Search or type web address"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <button class="go-btn" id="go-btn">Go</button>
      </div>
      
      <button class="menu-btn" id="menu-btn" title="Menu">‚ãÆ</button>
    </div>
    
    <div class="content-wrapper">
      <div id="browser-content">
        <div class="welcome-screen">
          <div class="chrome-logo">üåê</div>
          <h1>Cloud VPN Browser</h1>
          <p>Browse anonymously using cloud server IP<br>Your real IP address is protected</p>
          <div class="status" id="welcome-status">Initializing...</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="status-toast" id="status-toast"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const CONFIG = {
      RECONNECT_ATTEMPTS: 5,
      RECONNECT_DELAY: 2000,
      PING_INTERVAL: 30000,
      MAX_URL_LENGTH: 2048
    };

    const socket = io({
      transports: ['websocket', 'polling'],
      reconnectionAttempts: CONFIG.RECONNECT_ATTEMPTS,
      reconnectionDelay: CONFIG.RECONNECT_DELAY,
      reconnectionDelayMax: 10000,
      timeout: 20000,
      autoConnect: true
    });
    
    const urlInput = document.getElementById('url-input');
    const goBtn = document.getElementById('go-btn');
    const backBtn = document.getElementById('back-btn');
    const forwardBtn = document.getElementById('forward-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const browserContent = document.getElementById('browser-content');
    const loadingBar = document.getElementById('loading-bar');
    const statusToast = document.getElementById('status-toast');
    const lockIcon = document.getElementById('lock-icon');
    const connectionStatus = document.getElementById('connection-status');
    const welcomeStatus = document.getElementById('welcome-status');
    
    let sessionReady = false;
    let currentUrl = '';
    let isNavigating = false;
    let pingInterval = null;
    
    function init() {
      setupEventListeners();
      updateWelcomeStatus('Connecting to server...');
    }
    
    function setupEventListeners() {
      goBtn.addEventListener('click', () => navigate());
      urlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') navigate();
      });
      
      urlInput.addEventListener('focus', function() {
        this.select();
      });
      
      backBtn.addEventListener('click', () => browserAction('back'));
      forwardBtn.addEventListener('click', () => browserAction('forward'));
      refreshBtn.addEventListener('click', () => browserAction('refresh'));
      
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && socket.connected && sessionReady) {
          sendPing();
        }
      });
    }
    
    socket.on('connect', () => {
      console.log('‚úÖ Connected to server');
      connectionStatus.classList.remove('disconnected');
      
      updateWelcomeStatus('Initializing browser session...');
      socket.emit('init');
      
      if (pingInterval) clearInterval(pingInterval);
      pingInterval = setInterval(sendPing, CONFIG.PING_INTERVAL);
    });
    
    socket.on('ready', () => {
      sessionReady = true;
      console.log('‚úÖ Session ready');
      updateWelcomeStatus('Ready to browse!');
      showToast('Browser ready', 'success');
      
      refreshBtn.disabled = false;
      backBtn.disabled = false;
      forwardBtn.disabled = false;
    });
    
    socket.on('loading', ({ status }) => {
      if (status) {
        loadingBar.classList.add('active');
        isNavigating = true;
      } else {
        loadingBar.classList.remove('active');
        isNavigating = false;
      }
    });
    
    socket.on('page-content', ({ html, url, title }) => {
      try {
        currentUrl = url;
        urlInput.value = url;
        document.title = title || 'Cloud VPN Browser';
        
        const isSecure = url.startsWith('https://');
        lockIcon.textContent = isSecure ? 'üîí' : 'üîì';
        lockIcon.classList.toggle('secure', isSecure);
        
        browserContent.innerHTML = html;
        browserContent.classList.add('rendered');
        
        setupPageInteractions();
        
        backBtn.disabled = false;
        forwardBtn.disabled = false;
        refreshBtn.disabled = false;
        
      } catch (error) {
        console.error('‚ùå Error rendering:', error);
        showError('Failed to render page');
      }
    });
    
    socket.on('navigation', ({ url, title }) => {
      urlInput.value = url;
      document.title = title || 'Cloud VPN Browser';
      currentUrl = url;
    });
    
    socket.on('error', ({ message, code }) => {
      console.error('‚ùå Server error:', code, message);
      showToast(message, 'error');
      
      if (code === 'NO_SESSION' || code === 'INIT_ERROR') {
        sessionReady = false;
        showError(message);
      }
    });
    
    socket.on('pong', () => {});
    
    socket.on('disconnect', (reason) => {
      console.warn('‚ö†Ô∏è Disconnected:', reason);
      sessionReady = false;
      connectionStatus.classList.add('disconnected');
      
      if (pingInterval) {
        clearInterval(pingInterval);
        pingInterval = null;
      }
      
      if (reason === 'io server disconnect') {
        socket.connect();
      }
      
      showToast('Connection lost. Reconnecting...', 'error');
    });
    
    socket.on('reconnect_attempt', (attemptNumber) => {
      console.log(`üîÑ Reconnection attempt ${attemptNumber}`);
      updateWelcomeStatus(`Reconnecting... (${attemptNumber}/${CONFIG.RECONNECT_ATTEMPTS})`);
    });
    
    socket.on('reconnect', () => {
      console.log('‚úÖ Reconnected');
      showToast('Reconnected!', 'success');
    });
    
    socket.on('reconnect_failed', () => {
      console.error('‚ùå Reconnection failed');
      showError('Unable to connect. Please refresh.');
    });
    
    function navigate(url) {
      if (!sessionReady) {
        showToast('Please wait for initialization', 'error');
        return;
      }
      
      if (isNavigating) {
        showToast('Please wait for current page', 'error');
        return;
      }
      
      if (!url) url = urlInput.value.trim();
      if (!url) return;
      
      if (url.length > CONFIG.MAX_URL_LENGTH) {
        showToast('URL too long', 'error');
        return;
      }
      
      console.log('üîç Navigating:', url);
      socket.emit('navigate', { url });
    }
    
    function browserAction(action) {
      if (!sessionReady || isNavigating) return;
      
      console.log('üîÑ Action:', action);
      socket.emit('browser-action', { action });
    }
    
    function setupPageInteractions() {
      try {
        browserContent.addEventListener('click', handleClick, true);
        
        const forms = browserContent.querySelectorAll('form');
        forms.forEach(form => {
          form.addEventListener('submit', handleFormSubmit);
        });
        
        const inputs = browserContent.querySelectorAll('input:not([type="submit"]):not([type="button"]), textarea');
        inputs.forEach(input => {
          input.addEventListener('input', handleInput);
        });
        
      } catch (error) {
        console.error('‚ùå Setup error:', error);
      }
    }
    
    function handleClick(e) {
      let target = e.target;
      while (target && target !== browserContent) {
        if (target.tagName === 'A') {
          e.preventDefault();
          e.stopPropagation();
          
          const href = target.getAttribute('href');
          if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
            try {
              const absoluteUrl = new URL(href, currentUrl).href;
              navigate(absoluteUrl);
            } catch (error) {
              console.error('‚ùå Invalid URL:', href);
            }
          }
          return false;
        }
        
        if (target.tagName === 'BUTTON' || (target.tagName === 'INPUT' && target.type === 'submit')) {
          e.preventDefault();
          e.stopPropagation();
          
          const selector = getUniqueSelector(target);
          socket.emit('click', { selector });
          return false;
        }
        
        target = target.parentElement;
      }
    }
    
    function handleFormSubmit(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const action = form.getAttribute('action') || currentUrl;
      const method = (form.getAttribute('method') || 'get').toLowerCase();
      
      if (method === 'get') {
        const params = new URLSearchParams(formData);
        const url = action + (action.includes('?') ? '&' : '?') + params.toString();
        navigate(url);
      }
    }
    
    function handleInput(e) {
      const input = e.target;
      const selector = getUniqueSelector(input);
      socket.emit('input', { selector, value: input.value });
    }
    
    function getUniqueSelector(el) {
      if (!el || !el.tagName) return '';
      
      if (el.id) return '#' + el.id;
      
      if (el.className && typeof el.className === 'string') {
        const classes = el.className.split(' ').filter(c => c && !c.includes(' ')).join('.');
        if (classes) return el.tagName.toLowerCase() + '.' + classes;
      }
      
      if (el.parentElement) {
        const siblings = Array.from(el.parentElement.children);
        const index = siblings.indexOf(el) + 1;
        return el.tagName.toLowerCase() + `:nth-child(${index})`;
      }
      
      return el.tagName.toLowerCase();
    }
    
    function sendPing() {
      if (socket.connected && sessionReady) {
        socket.emit('ping');
      }
    }
    
    function showToast(message, type = 'info') {
      statusToast.textContent = message;
      statusToast.className = 'status-toast show ' + type;
      
      setTimeout(() => {
        statusToast.classList.remove('show');
      }, 3000);
    }
    
    function showError(message) {
      browserContent.innerHTML = `
        <div class="error-screen">
          <div class="icon">‚ö†Ô∏è</div>
          <h2>Connection Error</h2>
          <p>${message}</p>
          <button class="retry-btn" onclick="location.reload()">Reload Page</button>
        </div>
      `;
    }
    
    function updateWelcomeStatus(text) {
      if (welcomeStatus) {
        welcomeStatus.textContent = text;
      }
    }
    
    window.addEventListener('error', (e) => {
      console.error('‚ùå Client error:', e.error);
    });
    
    window.addEventListener('unhandledrejection', (e) => {
      console.error('‚ùå Unhandled rejection:', e.reason);
    });
    
    init();
  </script>
</body>
</html>
